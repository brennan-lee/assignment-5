<!DOCTYPE html>
<!--- ICS2O-Assignment-5 --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculating Pi" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Brennan Lee" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Calculating Pi</title>
    <link
      rel="canonical"
      href="https://brennan-lee.github.io/assignment-5/"
    />
    <link rel="manifest" href="/assignment-5/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Calculating Pi</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <img src="./images/notebook-animation.svg" alt="pi" />
        <form action="#">
          <h3>Calculating Pi</h3>
          <p>
            Enter a positive integer to calculate pi. The higher the number, the
            more acurate the result.
          </p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              step=".01"
              placeholder="e.g. 4"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="times-through-loop"
              aria-label="digits of Pi"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Calculate
        </button>
        <br />
        <br />
        <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
